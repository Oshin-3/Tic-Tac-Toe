<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="game-name">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="winner-board">
            <p>Player 1</p>
        </div>
        <div id="game-board">
            
        </div>
        <br>
        <div id="selection-board">
            <button type="button" class="btn btn-primary" id="X-button" onclick="selectXSymbol()">X</button>
            <button type="button" class="btn btn-primary" id="O-button" onclick="selectOSymbol()" disabled>O</button>
        </div>        
    </div>
    <!-- Modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#congratulationsModal">Open Modal</button> -->
    <div class="modal fade" id="congratulationsModal" role="dialog">
        <div class="modal-dialog">        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="color: #FFD523; font-weight: bolder;" id="congratulationsHeader">Congratulations!!! &#129395;</h4>                    
                </div>
                <div class="modal-body">
                    <p id="congratulationsBody"><span id="player"></span> &#127942; is a winner</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload()">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
