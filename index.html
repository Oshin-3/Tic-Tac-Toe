<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="login">
        <div id="game-name">
            <h1>Tic Tac Toe</h1>
        </div>
        <br>

        <div class="row justify-content-center" id="login-content">
            <form method="post">
                <div class="row" style="margin-top: 100px;">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label for="Username">Player 1</label>
                        </div> 
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="player1" name="player1" placeholder="Enter Name" required="true"> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label for="Username">Player 2</label>
                        </div> 
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="player2" name="player2" placeholder="Enter Name" required="true"> 
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 150px;">
                    <!-- <button type="button" class="btn btn-primary" id="play" onclick="displayGame()">Play</button> -->
                    <button type="button" class="btn btn-primary" id="play" onclick="displayGame()">Play</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="game">
        <div id="game-name">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="winner-board">
            <p><span id="player-turn"></span>'s turn</p>
        </div>
        <div id="game-board">
            
        </div>
        <br>
        <div id="selection-board">
            <button type="button" class="btn btn-primary" id="X-button" onclick="selectXSymbol()">X</button>
            <button type="button" class="btn btn-primary" id="O-button" onclick="selectOSymbol()" disabled>O</button>
        </div>        
    </div>
    <!-- Modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#congratulationsModal">Open Modal</button> -->
    <div class="modal fade" id="congratulationsModal" role="dialog">
        <div class="modal-dialog">        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" onclick="location.reload()">&times;</button>
                    <h4 class="modal-title" style="color: #FFD523; font-weight: bolder;" id="congratulationsHeader">Congratulations!!! &#129395;</h4>                    
                </div>
                <div class="modal-body">
                    <p id="congratulationsBody"><span id="player"></span> &#127942; is the winner</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload()">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
